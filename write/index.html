<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A relaxing note-taking app">
    <title>reverb - Start writing your own notes!</title>
    <link rel="icon" href="../images/reverb_icon.png">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/write.css">
</head>
<body>
    <div class="mainContainer">
        <div class="sidebar">
            <div class="menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="files" title="List Notes">
                <i class="fas fa-folder"></i>
            </div>
            <div class="add" title="Add Note">
                <i class="fas fa-circle-plus"></i>
                <div class="newNote">
                    <i class="fas fa-sticky-note"></i>
                    <div class="input">
                        <input class="inputButton" type="text">
                        <div class="close">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="music" title="Play Music">
                <i class="fas fa-music"></i>
            </div>
            <div class="config" title="Settings">
                <i class="fas fa-gear"></i>
            </div>
        </div>
        <div class="folder">
            <span class="title">
                My Notes
            </span>
            <div class="list">
            </div>
            <div class="newNote">
                <i class="fas fa-file-circle-plus"></i>
                New Note
            </div>
        </div>
        <div class="musicPlayer">
            <span class="title">
                Music Player
            </span>
            <div class="cover">
                <i class="fas fa-compact-disc"></i>
                <div class="currentTheme">
                    <i class="fas fa-music"></i>
                    <span class="themeName"></span>
                    <audio></audio>
                </div>
            </div>
            <div class="controls">
                <div class="prev">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="play">
                    <i class="fas fa-play"></i>
                </div>
                <div class="next">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
            <div class="musicList">
                <div class="list">
                    <div class="spinnerContainer">
                        <div class="spinnerWrapper">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                <span class="quantity"></span>
                <div class="uploadTrack">
                    <i class="fas fa-file-arrow-up"></i>
                    Upload Music
                </div>
                <input type="file" accept="audio/*">
            </div>
        </div>
        <div class="volumeIndicator">
            <i class="fas fa-volume-low"></i>
            <div class="indicator">
                <div class="progress"></div>
            </div>
        </div>
        <div class="floatingPlayer active">
            <div class="cover">
                <i class="fas fa-compact-disc"></i>
            </div>
            <div class="wrapper">
                <div class="themeName">
                    <i class="fas fa-music"></i>
                    <span></span>
                </div>
                <div class="controls">
                    <div class="prev">
                        <i class="fas fa-backward"></i>
                    </div>
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="next">
                        <i class="fas fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container1">
            <header>
                <div class="tabsWrapper">
                    <div class="tabs">
                    </div>
                </div>
                <div class="addTab">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="themeSwitcher">
                    <input type="checkbox" id="switch" class="inputToggle">
                    <div class="toggle">
                        <label for="switch"></label>
                        <div class="circle"></div>
                        <div class="sun">
                            <svg data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                                <defs>
                                    <style>.sun-1{fill:none;stroke-miterlimit:10;stroke:#3874b1;}.sun-1,.sun-2{stroke:#3874b1;stroke-width:47.03096px;}.sun-2{fill:transparent;stroke-linecap:round;stroke-linejoin:round;}</style>
                                </defs>
                                <circle class="sun-1" cx="250" cy="250" r="111.3909"/>
                                <line class="sun-2" x1="190.39782" y1="36.76471" x2="197.2231" y2="61.18313"/>
                                <line class="sun-2" x1="358.63502" y1="57.07477" x2="346.19479" y2="79.16741"/>
                                <line class="sun-2" x1="463.23529" y1="190.39782" x2="438.81687" y2="197.2231"/>
                                <line class="sun-2" x1="442.92523" y1="358.63502" x2="420.83259" y2="346.19479"/>
                                <line class="sun-2" x1="309.60218" y1="463.23529" x2="302.7769" y2="438.81687"/>
                                <line class="sun-2" x1="141.36498" y1="442.92523" x2="153.80521" y2="420.83259"/>
                                <line class="sun-2" x1="36.76471" y1="309.60218" x2="61.18313" y2="302.7769"/>
                                <line class="sun-2" x1="57.07477" y1="141.36498" x2="79.16741" y2="153.80521"/>
                            </svg>
                        </div>
                        <div class="moon">
                            <svg data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                                <defs>
                                    <style>.moon{fill:none;stroke:#80cedb;stroke-linecap:round;stroke-linejoin:round;stroke-width:47.03096px;}</style>
                                </defs>
                                <path class="moon" d="M427.725,338.86a188.77651,188.77651,0,0,1-166.63,99.96c-104.28,0-188.82-84.54-188.82-188.82,0-103.24,82.86-187.13,185.71-188.79A187.98227,187.98227,0,0,0,235.805,150.07c0,104.28,84.54,188.82,188.82,188.82C425.665,338.89,426.695,338.88,427.725,338.86Z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </header>
            <div class="document">
                <button class="toggleView">
                    <i class="fas fa-pen"></i>
                </button>
                <div class="edit">
                    <textarea class="textarea" spellcheck="false"></textarea>
                </div>
                <div class="preview">
                </div>
                <div class="guide">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
                        <defs>
                            <style>.cls-1{fill:none;stroke:#3874b1;stroke-linejoin:round;stroke-width:50.15135px;}</style>
                        </defs>
                        <path class="cls-1" d="M764.03264,499.9485a120.59677,120.59677,0,0,1-37.21122,
                        166.43957l-.00487.00308L500.00429,810.32835,273.17876,
                        666.39115l-.0001-.00006a120.59675,120.59675,0,0,1-37.20825-166.44442l1.00332-1.581a120.59676,
                        120.59676,0,0,1,166.43932-37.20636L500.00429,522.454l96.5866-61.29167a120.59676,120.59676,0,0,
                        1,166.44233,37.2112Z"/>
                        <path class="cls-1" d="M572.32735,333.05745a72.32735,72.32735,0,0,1-144.6547,0c0-39.94529,72.32735-143.3858,
                        72.32735-143.3858S572.32735,293.11216,572.32735,333.05745Z"/>
                    </svg>
                    <div class="info">
                        <p>Add a new note!</p>
                        <div class="addNote">
                            <i class="fas fa-circle-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/modules/themeSwitcher.js"></script>
    <script type="module" src="../js/firebase/client.js"></script>
    <script src="../js/keywords.js"></script>
    <script type="module" src="../js/write.js"></script>
</body>
</html>
