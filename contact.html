    <div class="container1">
        <div class="section1">
            <div class="title">
                <h2><i class="fas fa-envelope"></i> Contact me</h2>
            </div>
            <form>
                <div class="section">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="section">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="section">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" minlength="50" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="section2">
            <div class="subtitle">
                <p>Also you can find me on my social media. I try to answer as soon as possible.</p>
            </div>
            <div class="otherMethods">
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <span>glportog@gmail.com</span>
                </div>
                <div class="location">
                    <i class="fas fa-location-dot"></i>
                    <span>Montevideo, Uruguay</span>
                </div>
            </div>
            <div class="socialMedia">
                <div class="instagram">
                    <a href="https://instagram.com/gistone_35/">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="twitter">
                    <a href="hhttps://twitter.com/Gisa27_35">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="github">
                    <a href="https://github.com/GLPG35">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/gian-luca-porto-976279174/">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

        <div class="copyright"></div>
